<link rel="stylesheet" href="./test.css" />

<body>
  <div class="searchengBg">
    <div class="innerwrapSE">
      <h1><i class="fl_hp_icon"></i>Far Away</h1>

      <div class="onewaycolm">
        <ul>
          <li
            id="oway"
            class="activecl trip_type flig-show click-one"
            onclick="setType('O');"
          >
            One-Way
          </li>
          <li id="rtrip" class="trip_type flig-show" onclick="setType('R');">
            Round-Trip
          </li>
        </ul>
      </div>
      <div id="showOWRT" class="flig-show1">
        <div class="nwsearch_wrap">
          <div class="fss_flex depcity_colm sechver">
            <div
              class="innerspcr"
              onclick="MulticityClearText('fromautoFill', 'FromSector_show','F');"
            >
              <p id="pff" class="srlabel">From</p>

              <input
                id="FromSector_show"
                tabindex="1"
                onkeydown="TocontrolTabClickFrom(event)"
                type="text"
                onchange="ChangeCabin();"
                onblur="checkDOM()"
                class="autoFlll cityinput"
                placeholder="From"
                autocomplete="off"
                onclick="MulticityClearText('fromautoFill', this.id,'F');"
                readonly=""
              />
              <p
                id="FromSectorSpan"
                class="airptname tellipsis"
                onclick="MulticityClearText('fromautoFill', 'FromSector_show','F');"
              >
                Departure Airport name here
              </p>
            </div>
          </div>

          <div class="fss_flex arrcity_colm sechver">
            <div
              class="innerspcr"
              id="tocity"
              onclick="MulticityClearText('toautoFill', 'Editbox13_show','I');"
            >
              <p
                id="ptt"
                class="srlabel"
                onclick="MulticityClearText('toautoFill', 'Editbox13_show','I');"
              >
                To
              </p>

              <input
                id="Editbox13_show"
                type="text"
                class="autoFlll cityinput"
                onchange="ChangeCabin();"
                placeholder="To"
                onblur="checkDOM()"
                autocomplete="off"
                onkeydown="TocontrolTabClickTo(event)"
                onclick="MulticityClearText('toautoFill', this.id,'I');"
                readonly=""
              />
              <p
                id="Editbox13Span"
                class="airptname tellipsis"
                onclick="MulticityClearText('toautoFill', 'Editbox13_show','I');"
              >
                Arrival Airport here
              </p>
            </div>
          </div>
          <div class="fss_flex depdate_colm sechver deplbl">
            <div
              class="innerspcr"
              id="dvfarecal"
              onclick="getTextboxName('ddate')"
            >
              <p class="srlabel">DEPARTURE DATE</p>
              <input
                name=""
                autocomplete="off"
                type="text"
                class="input_cld"
                id="ddate"
                placeholder="Departure"
                style="opacity: 0 !important; position: absolute"
              />
              <p>
                <span id="ddayno" class="ftn25 mgr5">29</span
                ><span id="dmonthyear" class="ftn13">Aug'2022</span
                ><img class="cl_icon" src="/Content/img/calender_icon.svg" />
              </p>
              <p class="airptname" id="dday">Monday</p>
            </div>
            <div id="dvcalendar" style="display: none"></div>
          </div>
          <div class="fss_flex depdate_colm sechver retu-date-n" id="rdatelbl">
            <div
              class="innerspcr"
              id="divRtnCal"
              onclick="getTextboxName('rdate')"
            >
              <p class="srlabel">Return Date</p>
              <input
                autocomplete="off"
                name=""
                type="text"
                class="input_cld hide-ddate round-but1"
                id="rdate"
                placeholder="Return"
                style="opacity: 0 !important; position: absolute"
              />
              <p id="rtag" class="rou_noti">
                Book a round trip<br />
                to save more
              </p>
              <p>
                <span class="ftn25 mgr5" id="rdayno"></span
                ><span id="rmonthyear" class="ftn13"></span
                ><img class="cl_icon" src="/Content/img/calender_icon.svg" />
              </p>
              <p class="airptname" id="rday"></p>
              <input type="hidden" name="hdn1" id="hdn1" />
              <input id="hdn" type="hidden" />
            </div>
            <i class="roundcross rt_cross" style="display: none"></i>
          </div>
          <div id="trvlr_colm" class="fss_flex trvlr_colm sechver">
            <div id="myFunction4" class="innerspcr" onclick="myFunction4()">
              <p id="ptravlr" class="srlabel">TRAVELLER &amp; CLASS</p>
              <p id="ptravlrNo">
                <span id="spnDrpNo" class="ftn25 mgr5 drpNoTrv">1</span>
                <span class="ftn14" id="spnTraveller">Traveller(s)</span>
                <i id="iDownArr" class="downArwSe"></i>
              </p>
              <p id="pcalss" class="airptname optclass-name">Economy</p>
            </div>
            <!--Traveler-->
            <div id="myDropdown_n" class="dropdown-travelr">
              <div class="innr_pnl_v2">
                <div class="flex-adltcol">
                  <div>
                    <p class="trvlhead">Adults</p>
                    <p class="agetxt">(12+ Years)</p>
                  </div>
                  <div id="field1">
                    <button
                      type="button"
                      id="asub"
                      class="sub minus_boxADt"
                      field="quantity"
                    >
                      -
                    </button>
                    <input
                      type="text"
                      class="inptno"
                      name="quantity"
                      value="1"
                      id="optAdult"
                      readonly=""
                    />
                    <button
                      type="button"
                      id="add"
                      class="add plus_box1"
                      field="quantity"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="flex-adltcol">
                  <div>
                    <p class="trvlhead">Children</p>
                    <p class="agetxt">(2-12 Years)</p>
                  </div>
                  <div id="field2">
                    <button
                      type="button"
                      id="csub"
                      class="sub minus_box1"
                      field="quantity1"
                    >
                      -
                    </button>
                    <input
                      type="text"
                      name="quantity1"
                      class="inptno numbe_box2"
                      id="optChild"
                      readonly=""
                    />
                    <button
                      type="button"
                      id="add"
                      class="add plus_boxChd"
                      field="quantity1"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="flex-adltcol">
                  <div>
                    <p class="trvlhead">Infant</p>
                    <p class="agetxt">(0-2 Years)</p>
                  </div>
                  <div id="field3">
                    <button
                      type="button"
                      id="isub"
                      class="sub minus_box1"
                      field="quantity2"
                    >
                      -
                    </button>
                    <input
                      type="text"
                      name="quantity2"
                      class="inptno numbe_box2"
                      id="optInfant"
                      readonly=""
                    />
                    <button
                      type="button"
                      id="add"
                      class="add plus_box1Inf"
                      field="quantity2"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="divider_nw"></div>
                <label id="lbEconomy" class="cont_flnw">
                  Economy
                  <input
                    id="rbEconomy"
                    class="optClass"
                    type="radio"
                    value="0"
                    name="optClass"
                    checked="checked"
                    onclick="fillOptClassName('Economy')"
                  />
                  <span id="spanEconomy" class="chk_flnw"></span>
                </label>
                <label id="lbpEconomy" class="cont_flnw">
                  Prem.Economy
                  <input
                    id="rbpEconomy"
                    class="optClass"
                    type="radio"
                    value="4"
                    name="optClass"
                    onclick="fillOptClassName('Prem.Economy')"
                  />
                  <span id="spanpEconomy" class="chk_flnw"></span>
                </label>
                <label id="lbBusiness" class="cont_flnw">
                  Business
                  <input
                    id="rbBusiness"
                    class="optClass"
                    type="radio"
                    value="2"
                    name="optClass"
                    onclick="fillOptClassName('Business')"
                  />
                  <span id="spanBusiness" class="chk_flnw"></span>
                </label>
                <label id="lbFirst" class="cont_flnw optFrst">
                  First
                  <input
                    id="rbFirst"
                    class="optClass"
                    type="radio"
                    value="1"
                    name="optClass"
                    onclick="fillOptClassName('First')"
                  />
                  <span id="spanFirst" class="chk_flnw"></span>
                </label>

                <div class="clr"></div>
                <a id="traveLer" href="javascript:void(0);" class="dn_btn"
                  >Done</a
                >
              </div>
            </div>
            <!--Traveler end-->
          </div>
          <div class="fss_flex search_colm">
            <button
              name=""
              class="srchBtnSe"
              type="button"
              onclick="SearchFlightWithArmyTest();"
            >
              <span class="button-helper"></span> Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
